<svg id="svg-main-1" viewBox="0 0 800 1200" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" fill="#060720">
	<defs>
